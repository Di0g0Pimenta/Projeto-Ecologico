<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ECOSPOT</title>
    <link rel="stylesheet" href="/Styles/Login-Register-Screans.css">
</head>

<body>
    <div class="Div-Screan">
        <h1 class="Welcome-Title">Welcome to <span class="Eco">ECO</span><span class="Spot">SPOT</span></h1>
        <div class="Form-Login">
            <H1 class="Form-Text">Enter your Name:</H1>
            <input type="text" placeholder="Name" class="From-Input">
            <H1 class="Form-Text">Enter your Email:</H1>
            <input type="text" placeholder="Email" class="From-Input">
            <h1 class="Form-Text">Enter your Password:</h1>
            <input type="password" placeholder="Password" class="From-Input">
            <p class="Error-Message"></p>
        </div>

        <button class="Google-Button">
            <img src="/Assents/Login/Google.svg" alt="">
        </button>
        <button class="Microsoft-Button">
            <img src="/Assents/Login/Microsoft.svg" alt="">
        </button>
        <button class="Apple-Button">
            <img src="/Assents/Login/Apple.svg" alt="">
        </button>
        <button class="Facebook-Button">
            <img src="/Assents/Login/Facebook.svg" alt="">
        </button>

        <button class="Button-Login-Screan">Register</button>
</body>
<script type="module" src="/Scripts/Register-auth.js"></script>
</html>
